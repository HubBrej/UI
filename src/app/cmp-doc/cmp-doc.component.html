<h3>Documents</h3>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-3">
    <form [formGroup]="docForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author" class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="date">Date de création</label>
        <input type="text" id="date" class="form-control" formControlName="date">
      </div>
      <div class="form-group">
        <label for="type">Type de document</label>
        <input type="text" id="type" class="form-control" formControlName="type">
      </div>
      <div class="form-group">
          <label for="id">ID</label>
          <input type="text" id="id" class="form-control" formControlName="type">
      </div>
      <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>
  </div>
  <div class="col-sm-1"></div>
  <div class="col-sm- form-group" id="result">
    <ul class="list-group">
      <li class="list-group-item">Titre: {{ name }}</li>
      <li class="list-group-item">Auteur: {{ author }}</li>
      <li class="list-group-item">Date de création: {{ date.getFullYear() }}</li>
      <li class="list-group-item">Type de document: {{ type }}</li>
      <li class="list-group-item">ID: {{ id }}</li>
    </ul>
  </div>
  <div class="col-sm-2"></div>
</div>
